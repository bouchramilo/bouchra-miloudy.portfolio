    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="projects.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            once: true,
            offset: 50,
            easing: 'ease-out-cubic'
        });

        // Navbar Scroll Effect
        const navbar = document.getElementById('navbar');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                navbar.classList.add('bg-black/60', 'backdrop-blur-md', 'shadow-lg');
            } else {
                navbar.classList.remove('bg-black/60', 'backdrop-blur-md', 'shadow-lg');
            }
        });

        // Mobile Menu Logic
        const menuBtn = document.getElementById('menu');
        const closeBtn = document.getElementById('close-mobile');
        const navMobile = document.getElementById('nav-mobile');

        if (menuBtn && closeBtn && navMobile) {
            const openMenu = () => {
                navMobile.classList.remove('translate-x-full');
                document.body.style.overflow = 'hidden'; // Prevent scrolling
                menuBtn.style.display = 'none'; // Hide menu button when open
            };

            const closeMenu = () => {
                navMobile.classList.add('translate-x-full');
                document.body.style.overflow = 'auto'; // Restore scrolling
                menuBtn.style.display = 'block'; // Show menu button when closed
            };

            menuBtn.addEventListener('click', openMenu);
            closeBtn.addEventListener('click', closeMenu);

            // Close menu when clicking a link
            document.querySelectorAll('#nav-mobile a').forEach(link => {
                link.addEventListener('click', closeMenu);
            });

            // Close menu when clicking outside (on the backdrop)
            navMobile.addEventListener('click', (e) => {
                if (e.target === navMobile) {
                    closeMenu();
                }
            });

            // Close menu on escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && !navMobile.classList.contains('translate-x-full')) {
                    closeMenu();
                }
            });

            // Handle window resize - close mobile menu if window becomes large
            window.addEventListener('resize', () => {
                if (window.innerWidth >= 1024 && !navMobile.classList.contains('translate-x-full')) {
                    closeMenu();
                }
            });
        }

        // Load projects from JavaScript array
        function loadProjects() {
            
            const projectsGrid = document.getElementById('projects-grid');

            console.log(projects[0]["technologies"])
            projects.forEach((project, index) => {
                const projectCard = document.createElement('div');
                projectCard.className = 'glass-card rounded-2xl overflow-hidden group hover:shadow-[0_0_30px_rgba(251,191,36,0.15)] transition-all duration-300';
                projectCard.setAttribute('data-aos', 'fade-up');
                projectCard.setAttribute('data-aos-delay', (index * 100).toString());

                const technologies = project.technologies.map(tech =>
                    `<span class="px-3 py-1 rounded-full bg-white/5 text-xs text-amber-400 border border-amber-400/20">${tech}</span>`
                ).join('');

                projectCard.innerHTML = `
                     
                        <div class="h-48 bg-black relative overflow-hidden">
                            <!-- <div class="absolute inset-0 bg-gradient-to-t from-slate-900 to-transparent z-10"></div> -->
                            <div class="w-full h-full flex items-center justify-center text-slate-600">
                                <img src="${project.image}" class='bx bx-image text-4xl'>
                            </div>
                        </div>
                        <div class="p-6">
                            <div class="flex justify-end gap-4">
                                <a href="${project.github}"
                                    class="text-white hover:text-amber-400 transition-colors text-xl"><i
                                        class='bx bxl-github'></i></a>
                            </div>
                            <h3 class="text-xl font-bold text-white mb-2 group-hover:text-amber-400 transition-colors">
                                ${project.title}</h3>
                            <p class="text-slate-400 text-sm mb-4">
                            ${project.description}</p>
                            <div class="flex flex-wrap gap-2 mb-6">
                                ${technologies}
                            </div>
                        </div>
                `;

                projectsGrid.appendChild(projectCard);
            });
        }

        // Load projects when page loads
        document.addEventListener('DOMContentLoaded', loadProjects);
    </script>
